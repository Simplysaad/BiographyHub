<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Blog Search Results</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        />
    </head>
    <body data-bs-theme="dark" class="">
        <nav class="navbar navbar-light shadow-sm mb-4">
            <div class="container">
                <a class="navbar-brand fw-bold" href="#">MyBlog</a>
                <form class="d-flex" action="/search">
                    <input
                        class="form-control me-2"
                        name="q"
                        type="search"
                        placeholder="Search blog..."
                        aria-label="Search"
                    />
                    <button class="btn btn-primary" type="submit">
                        Search
                    </button>
                </form>
            </div>
        </nav>

        <main class="container">
            <h2 class="mb-4">
                Search Results for "<span class="text-primary">Your Query</span
                >"
            </h2>

            <div class="list-group">
                <!-- Repeat this block for each search result -->
                <a
                    href="/post-slug"
                    class="list-group-item list-group-item-action mb-3 shadow-sm rounded"
                >
                    <div class="d-flex w-100 justify-content-between">
                        <h5 class="mb-1 fw-semibold">Blog Post Title</h5>
                        <small class="text-muted">2 days ago</small>
                    </div>
                    <p class="mb-1 text-muted">
                        Catchy post summary or snippet goes here to entice the
                        user to click through.
                    </p>
                    <small class="text-secondary">Category · 5 min read</small>
                </a>
                <!-- End repeat block -->
            </div>

            <nav aria-label="Search results pagination" class="mt-4">
                <ul class="pagination justify-content-center">
                    <li class="page-item disabled">
                        <a class="page-link">Previous</a>
                    </li>
                    <li class="page-item active"><a class="page-link">1</a></li>
                    <li class="page-item">
                        <a class="page-link" href="#">2</a>
                    </li>
                    <li class="page-item">
                        <a class="page-link" href="#">Next</a>
                    </li>
                </ul>
            </nav>
        </main>

        <footer class="text-center mt-5 mb-3 text-muted small">
            © 2025 MyBlog ·
            <a href="#" class="text-muted text-decoration-underline"
                >Contact Us</a
            >
        </footer>
    </body>
</html>

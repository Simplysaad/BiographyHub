<!doctype html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title> </title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@latest/dist/css/bootstrap.min.css"
            rel="stylesheet"
            title="bootstrap"
            type="text/css"
        />
        meta
    </head>
    <body data-bs-theme="dark">
        <div class="dropdown">
            <!-- <input type="text" name="input1" id="searchInput" value="" /> -->
            <!-- <ul class="dropdown-menu col-12" id="suggestionContainer"></ul> -->
        </div>
        <div
            class="input-group dropdown flex-grow-1 d-flex align-items-start py-md-0 py-2"
        >
            <div class="flex-grow-1">
                <input
                    class="form-control w-100 dropdown-toggle"
                    placeholder="Search for people events and discussions"
                    type="search"
                    id="searchInput"
                value="<%=  typeof searchTerm !== 'undefined' ? searchTerm : '' %>"

                    name="searchTerm"
                />
                <ul class="dropdown-menu col-12" id="suggestionContainer"></ul>
                <label class="" for="searchInput"> </label>
            </div>
            <button class="btn btn-search btn-outline-success" id="btnSearch">
                Search
            </button>
        </div>
        <script
            src="searchScript.js"
            type="text/javascript"
            charset="utf-8"
        ></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@latest/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
